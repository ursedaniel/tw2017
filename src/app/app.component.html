<div id="wrapper">
  <div *ngIf="logged == 'false'">
    <acar-login (pageChanged)="loggedIn($event)"></acar-login>
  </div>
  <div [hidden]="logged == 'false'">
    <div>
      <acar-sidebar [user]="user" (pageChanged)="loggedOut($event)"></acar-sidebar>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
