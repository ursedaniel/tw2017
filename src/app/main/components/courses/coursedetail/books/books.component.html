<div class="wrapper wrapper-content ">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
              <tr>
                <th colspan="11">
                  Filtru dupa nume:
                  <input #nameFilter class="form-control"/>
                </th>
              </tr>
              </thead>
            </table>
          </div>
          <div class="row animate fadeInDown">
            <div *ngFor="let book of books" class="box box-zoom">
              <div class="boxes-orange col-sm-2" *ngIf="book.id % 10 % 2 == 1">
                <i class="fa fa-book icon-box-orange"></i>
                <span>
                  <strong>Titlu carte</strong> {{book.title}}<br/>
                  <strong>Autor:</strong> {{book.author}} <br/>
                  <strong>Locatie:</strong> {{book.location}}
                </span>
              </div>

              <div class="boxes-blue col-sm-2" *ngIf="book.id % 10 % 2 == 0">
                <i class="fa fa-book icon-box-blue"></i>
                <span>
                  <strong>Titlu carte</strong> {{book.title}}<br/>
                  <strong>Autor:</strong> {{book.author}} <br/>
                  <strong>Locatie:</strong> {{book.location}}
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <lp-pagination [pager]="pager" (pageChanged)="handlePageChanged($event)"></lp-pagination>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
