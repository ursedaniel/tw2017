<div id="page-wrapper">
  <div class="row wrapper border-bottom white-bg page-heading animated fadeInDown">
    <h2>Profesori</h2>
  </div>
  <div class="wrapper wrapper-content ">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Lista profesorilor</h5>
          </div>
          <div class="ibox-content">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                  <th colspan="11">
                    <div class="col-lg-6">
                      Filtru dupa nume:
                      <input class="form-control" #nameFilter/>
                    </div>
                    <div class="col-lg-6">
                      Filtru dupa rating:
                      <input class="form-control" #ratingFilter/>
                    </div>
                  </th>
                </tr>
                </thead>
              </table>
            </div>
            <div class="row animate fadeInDown">
              <div *ngFor="let teacher of teachers" class="box box-zoom">
                <a [routerLink]="['/teachers',teacher.id]">
                  <div class="boxes-orange col-sm-2" *ngIf="teacher.id % 10 % 2 == 1">
                    <img src="../../../../assets/profile_male.png" class="icon-box-orange"/>
                    <span>{{teacher.name}}</span> <br/>
                    <span>Titlu: {{teacher.title}}</span> <br/>
                    <span>Rating: <i class="fa fa-star yellow-star"></i>{{teacher.rating}}</span>
                  </div>
                  <div class="boxes-blue col-sm-2" *ngIf="teacher.id % 10 % 2 == 0">
                    <img src="../../../../assets/profile_male.png" class="icon-box-blue"/>
                    <span>{{teacher.name}}</span> <br/>
                    <span>Titlu: {{teacher.title}}</span> <br/>
                    <span>Rating: <i class="fa fa-star yellow-star"></i>{{teacher.rating}}</span>
                  </div>
                </a>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <lp-pagination [pager]="pager" (pageChanged)="handlePageChanged($event)"></lp-pagination>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
