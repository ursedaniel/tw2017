<div id="page-wrapper">
  <div class="row wrapper border-bottom white-bg page-heading">
    <h2><a routerLink="/teachers">Profesori</a> -> <a>Vizualizare profesor</a></h2>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" style="padding-bottom: 15px; background-color: white;">
      <div class="col-lg-12 no-padding">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Vizualizare detalii profesor</h5>
          </div>
          <div class="ibox-content">
            <div class="wizard-big white-bg">
              <div class="col-lg-12" style="background-color:white !important;">
                <acar-tabs [tabs]="tabs" [selectedTab]="selectedTab"></acar-tabs>
              </div>
              <div class="col-lg-12">
                <acar-teacherinfo *ngIf="selectedTab.select == 1" [teacherId]="teacherSelected"></acar-teacherinfo>
              </div>
              <div class="col-lg-12">
                <acar-teachergossips *ngIf="selectedTab.select == 2" [teacherId]="teacherSelected"></acar-teachergossips>
              </div>
              <!--<div class="col-lg-12">-->
                <!--<acar-projects *ngIf="selectedTab.select == 3" [courseId]="courseSelected"></acar-projects>-->
              <!--</div>-->
              <!--<div class="col-lg-12">-->
                <!--<acar-docs *ngIf="selectedTab.select == 4" [courseId]="courseSelected"></acar-docs>-->
              <!--</div>-->

              <br/><br/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
