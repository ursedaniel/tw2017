<div id="page-wrapper" class="gray-bg">
  <div class="row wrapper border-bottom white-bg page-heading">
    <h2>Membri</h2>
  </div>
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Lista membri</h5>
          </div>
          <div class="ibox-content">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                  <th colspan="11">
                    <div class="col-lg-4">
                      Filtru dupa zi:
                      <input class="form-control" #dayFilter/>
                    </div>
                    <div class="col-lg-4">
                      Filtru dupa sala:
                      <input class="form-control" #classFilter/>
                    </div>
                    <div class="col-lg-4">
                      Filtru dupa grupa:
                      <input class="form-control" #groupFilter/>
                    </div>
                  </th>
                </tr>
                <tr>
                  <th width="17%"><a >Curs</a></th>
                  <th width="8%"><a >Profesor</a></th>
                  <th width="8%"><a >Zi</a></th>
                  <th width="5%"><a >Sala</a></th>
                  <th width="17%"><a >Inceput</a></th>
                  <th width="10%"><a >Sfarsit</a></th>
                  <th width="10%"><a >Grupa</a></th>
                  <th width="10%"><a >Tip</a></th>
                </tr>
                </thead>
                <tbody>
                <tr class="gradeX" *ngFor="let sch of schedule">
                  <td>{{sch.course_id}}</td>
                  <td>{{sch.teacher_id}}</td>
                  <td>{{sch.day}}</td>
                  <td>{{sch.class_room}}</td>
                  <td>{{sch.starting_at}}</td>
                  <td>{{sch.ending_at}}</td>
                  <td>{{sch.type}}</td>
                  <td>{{sch.group}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <td colspan="11">
                    <lp-pagination [pager]="pager" (pageChanged)="handlePageChanged($event)"></lp-pagination>
                  </td>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
